<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All User Data</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>All User Data</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <!-- Add other fields you want to display -->
            </tr>
        </thead>
        <tbody>
            {% for user in users_data %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.password }}</td>
                    <!-- Add other fields if needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Unique Usernames</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for username in unique_usernames %}
                <tr>
                    <td>{{ username }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
